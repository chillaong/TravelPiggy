<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ—…è¡Œå°çŒª Travel Piggy</title>
    <style>
        :root { --main-bg: #fdf6e3; --accent: #ff9d00; }
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: "PingFang SC", sans-serif; }
        
        /* 9:16 ç«–å±å®¹å™¨ */
        #game-view { position: relative; width: 100vw; height: calc(100vw * 16 / 9); max-height: 100vh; max-width: calc(100vh * 9 / 16); background: var(--main-bg); overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        
        /* åœºæ™¯ç®¡ç† */
        .scene { position: absolute; width: 100%; height: 100%; display: none; background-size: cover; background-position: center; }
        .active { display: block; }

        /* å°çŒªè§’è‰²ä¸å‘¼å¸åŠ¨ç”» */
        .pig-container { position: absolute; bottom: 2%; left: 50%; transform: translateX(-50%); width: 200px; cursor: pointer; z-index: 5; transition: all 1s ease-in-out; }
        #pig-img { width: 100%; animation: breathe 3s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* åº­é™¢æ˜Ÿæ˜ŸåŒºåŸŸ */
        #star-plot { position: absolute; top: 65%; left: 15%; width: 70%; height: 15%; cursor: pointer; z-index: 10; }
        .star-item { position: absolute; width: 45px; height: 45px; background: url('assets/items/items.png') no-repeat; background-size: 240px; background-position: -10px -10px; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        /* UI å…ƒç´  */
        .hud { position: absolute; top: 25px; left: 20px; background: rgba(255,255,255,0.9); padding: 8px 18px; border-radius: 25px; font-weight: bold; font-size: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 50; }
        .nav-btn { position: absolute; bottom: 25px; width: 65px; height: 65px; background: white; border-radius: 50%; border: 4px solid var(--accent); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 5px 0 #cc7e00; z-index: 50; transition: transform 0.1s; }
        .nav-btn:active { transform: translateY(4px); box-shadow: none; }
        #btn-switch { right: 20px; }
        #btn-bag { left: 20px; }

        /* èƒŒåŒ…/å•†åº—å¼¹çª— (æ–¹æ¡ˆA) */
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        #bag-panel { width: 85%; max-height: 70%; background: #fffcf5; border-radius: 35px; padding: 25px; position: relative; border: 5px solid var(--accent); overflow-y: auto; }
        .close-btn { position: absolute; top: 15px; right: 25px; font-size: 35px; cursor: pointer; color: #999; }
        .item-card { display: flex; align-items: center; background: white; margin-bottom: 15px; padding: 12px; border-radius: 20px; border: 2px solid #eee; }
        .item-icon { width: 50px; height: 50px; background: url('assets/items/items.png') no-repeat; background-size: 200px; margin-right: 15px; }
        .buy-btn { margin-left: auto; background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 15px; font-weight: bold; cursor: pointer; }
        
        /* ç›¸å†Œé¡µé¢ */
        #album-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fdf6e3; display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .album-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-top: 50px; }
        .album-img { width: 100%; border-radius: 10px; border: 5px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div id="game-view">
    <div id="scene-room" class="scene active" style="background-image: url('assets/scenes/room.png');">
        <div class="pig-container" id="pig-box" onclick="pigInteractions()">
            <img id="pig-img" src="assets/characters/pig_idel.png" alt="å°çŒª">
        </div>
        <button id="btn-bag" class="nav-btn" onclick="toggleBag(true)">ğŸ’</button>
        <button id="btn-switch" class="nav-btn" onclick="switchScene('scene-garden')">ğŸ¡</button>
    </div>

    <div id="scene-garden" class="scene" style="background-image: url('assets/scenes/magic_garden.png');">
        <div id="star-plot" onclick="collectStars()"></div>
        <button id="btn-switch" class="nav-btn" onclick="switchScene('scene-room')">ğŸ </button>
    </div>

    <div class="hud">â­ <span id="star-count">20</span></div>
    <button style="position:absolute; top:25px; right:20px; z-index:50; border-radius:20px; padding:8px;" onclick="toggleAlbum(true)">ğŸ“· ç›¸å†Œ</button>

    <div id="overlay" onclick="toggleBag(false)">
        <div id="bag-panel" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="toggleBag(false)">Ã—</span>
            <h2 style="text-align:center; color: var(--accent);">å°çŒªå•†åº—</h2>
            <div id="shop-list">
                </div>
        </div>
    </div>

    <div id="album-overlay">
        <span class="close-btn" onclick="toggleAlbum(false)">Ã—</span>
        <h2 style="text-align:center;">æ—…è¡Œå›å¿†</h2>
        <div class="album-grid" id="album-list"></div>
    </div>
</div>

<script>
    // --- æ ¸å¿ƒæ•°å€¼é…ç½® ---
    let stars = 20;
    let album = JSON.parse(localStorage.getItem('piggy_album')) || [];
    let travelEndTime = localStorage.getItem('travel_end_time') || null;

    const items = [
        { id: 'F01', name: 'å·§å…‹åŠ›', cost: 5, time: 1, pos: '-4px -60px' }, // æµ‹è¯•è®¾ä¸º1åˆ†é’Ÿ
        { id: 'F03', name: 'ç‰›è‚‰æ±‰å ¡', cost: 20, time: 5, pos: '-118px -60px' },
        { id: 'E02', name: 'æ— äººæœº', cost: 40, time: 10, pos: '-118px -155px' }
    ];

    // --- åˆå§‹åŒ–æ¸¸æˆ ---
    window.onload = () => {
        stars = parseInt(localStorage.getItem('piggy_stars')) || 20;
        updateUI();
        renderShop();
        checkTravelStatus();
        
        // 10ç§’ä¸€é¢—æ˜Ÿæ˜Ÿ
        setInterval(spawnStar, 10000);
    };

    function updateUI() {
        document.getElementById('star-count').innerText = stars;
        localStorage.setItem('piggy_stars', stars);
    }

    // --- æ˜Ÿæ˜Ÿé€»è¾‘ ---
    function spawnStar() {
        const plot = document.getElementById('star-plot');
        if (plot.children.length < 6 && !travelEndTime) {
            const star = document.createElement('div');
            star.className = 'star-item';
            star.style.left = Math.random() * 80 + '%';
            star.style.top = Math.random() * 60 + '%';
            plot.appendChild(star);
        }
    }

    function collectStars() {
        const plot = document.getElementById('star-plot');
        const count = plot.children.length;
        if (count > 0) {
            stars += count;
            updateUI();
            plot.innerHTML = '';
        }
    }

    // --- åœºæ™¯ä¸UIé€»è¾‘ ---
    function switchScene(id) {
        document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function toggleBag(show) {
        document.getElementById('overlay').style.display = show ? 'flex' : 'none';
    }

    function toggleAlbum(show) {
        const overlay = document.getElementById('album-overlay');
        overlay.style.display = show ? 'block' : 'none';
        if (show) renderAlbum();
    }

    // --- å•†åº—ä¸æ—…è¡Œé€»è¾‘ ---
    function renderShop() {
        const container = document.getElementById('shop-list');
        container.innerHTML = items.map(item => `
            <div class="item-card">
                <div class="item-icon" style="background-position: ${item.pos}"></div>
                <div>
                    <strong>${item.name}</strong><br>
                    <small>â­ ${item.cost} / æ—…è¡Œ ${item.time}min</small>
                </div>
                <button class="buy-btn" onclick="startTravel('${item.name}', ${item.cost}, ${item.time})">å–‚é£Ÿ</button>
            </div>
        `).join('');
    }

    function startTravel(name, cost, mins) {
        if (stars < cost) return alert("æ˜Ÿæ˜Ÿä¸è¶³ï¼");
        if (travelEndTime) return alert("å°çŒªè¿˜åœ¨å¤–é¢æ²¡å›æ¥å‘¢~");

        stars -= cost;
        updateUI();
        
        const endTime = Date.now() + mins * 60 * 1000;
        travelEndTime = endTime;
        localStorage.setItem('travel_end_time', endTime);
        
        // åˆ‡æ¢ä¸ºèƒŒå½±å¹¶æ¶ˆå¤±
        const pigImg = document.getElementById('pig-img');
        pigImg.src = 'assets/characters/pig_back.png';
        setTimeout(() => { document.getElementById('pig-box').style.opacity = '0'; }, 2000);
        
        toggleBag(false);
        alert(`å°çŒªåƒé¥±äº†ï¼Œå¸¦ç€${name}å‡ºå‘å»æ—…è¡Œå•¦ï¼`);
    }

    function checkTravelStatus() {
        const pigBox = document.getElementById('pig-box');
        const pigImg = document.getElementById('pig-img');

        if (travelEndTime) {
            if (Date.now() >= travelEndTime) {
                // å½’æ¥é€»è¾‘
                const places = ['assets/scenes/postcards/Aurora.png', 'assets/scenes/postcards/Egypt.png', 'assets/scenes/postcards/LosAngeles.png', 'assets/scenes/postcards/Paris.png', 'assets/scenes/postcards/Ushuaia.png'];
                const photo = places[Math.floor(Math.random() * places.length)];
                album.push(photo);
                localStorage.setItem('piggy_album', JSON.stringify(album));
                
                travelEndTime = null;
                localStorage.removeItem('travel_end_time');
                
                pigBox.style.opacity = '1';
                pigImg.src = 'assets/characters/pig_idel.png';
                alert(`ğŸ‰ å°çŒªå›æ¥å•¦ï¼å¸¦å›äº†æ˜ä¿¡ç‰‡ï¼š${photo}`);
            } else {
                // ä»åœ¨æ—…è¡Œ
                pigBox.style.opacity = '0';
            }
        }
    }

    function pigInteractions() {
        const img = document.getElementById('pig-img');
        if (img.src.includes('pig_idel.png')) {
            img.src = 'assets/characters/pig_travel.png';
            setTimeout(() => { img.src = 'assets/characters/pig_idel.png'; }, 1500);
        }
    }

    function renderAlbum() {
        const container = document.getElementById('album-list');
        if (album.length === 0) {
            container.innerHTML = "<p style='grid-column: 1/3; text-align:center;'>ç›¸å†Œç©ºç©ºå¦‚ä¹Ÿ...</p>";
            return;
        }
        container.innerHTML = album.map(img => `<img src="${img}" class="album-img">`).join('');
    }

    // æ¯30ç§’è‡ªåŠ¨æ£€æŸ¥ä¸€æ¬¡å°çŒªæ˜¯å¦å½’æ¥
    setInterval(checkTravelStatus, 30000);
</script>

</body>
</html>
